query Getsingletask($getsingletaskId: Int!) {
  getsingletask(id: $getsingletaskId) {
    id
    title
    isComplete
    priority
    created
    updated
  }
}

query GetTasks {
  getTasks {
    id
    title
    isComplete
    priority
    created
    updated
  }
}
